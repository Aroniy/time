<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-wdith, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./static/css/jquery-weui.min.css">
  <link rel="stylesheet" href="./static/css/style.css"/>
  <title>enjoy</title>
</head>
<body>
<div class="main">
    <img class="banner" data-src="static/img/timg.jpg" alt="">
    <div class="left">
        <div class="item">
            <img data-src="static/img/1.jpg" alt="">
            <div class="fonts">
                <p class="desc">西安世园会</p>
                <p class="date">2017-01-08</p>
            </div>
        </div>
        <div class="item">
            <img data-src="static/img/2.jpg" alt="">
            <div class="fonts">
                <p class="desc">西安大雁塔</p>
                <p class="date">2017-02-12</p>
            </div>
        </div>
        <div class="item">
            <img data-src="static/img/6.jpg" alt="">
            <div class="fonts">
                <p class="desc">白鹿原</p>
                <p class="date">2017-07-16</p>
            </div>
        </div>
        <div class="item">
            <img data-src="static/img/7.jpg" alt="">
            <div class="fonts">
                <p class="desc">西宁</p>
                <p class="date">2017-10-04</p>
            </div>
        </div>
    </div>

    <div class="right">
        <div class="item">
            <img data-src="static/img/3.jpg" alt="">
            <div class="fonts">
                <p class="desc">周至水街</p>
                <p class="date">2017-04-29</p>
            </div>
        </div>
        <div class="item">
            <img data-src="static/img/4.jpg" alt="">
            <div class="fonts">
                <p class="desc">西安阳光天地</p>
                <p class="date">2017-05-20</p>
            </div>
        </div>
        <div class="item">
            <img data-src="static/img/5.jpg" alt="">
            <div class="fonts">
                <p class="desc">刘小厨咸鱼过生日</p>
                <p class="date">2017-05-26</p>
            </div>
        </div>
        <div class="item">
            <img data-src="static/img/8.jpg" alt="">
            <div class="fonts">
                <p class="desc">汉宣帝陵</p>
                <p class="date">2017-11-05</p>
            </div>
        </div>
    </div>

    <img class="add-btn" data-src="static/img/add.png" alt="">

    <div class="loading">
        <img class="loading-rotate" data-src="static/img/loading.png" alt="">
        <span>正在努力加载</span>
    </div>

    <div class="end">
        <span>我是有底线的</span>
    </div>

</div>



<div class="form-con">
    <div class="flex-container">
        <div class="form-inner">
            <img src="static/img/close.png" class="close-btn" alt="">
            <h3>上传照片</h3>
            <input type="file" class="photo-file" id="photo-file" name="photo">
            <label for="photo-file">
                <img class="label-icon" src="static/img/upload-photo.png" alt="">
            </label>
            <textarea class="photo-desc" id="photo-desc" name="photo-desc" placeholder="输入照片描述"></textarea>
            <div class="upload-btn">上传</div>
        </div>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="static/js/jquery-weui.min.js"></script>
<script src="static/js/photo.js"></script>
</body>
</html>
